<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Payment Form</title>
    <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
<body>
    <div id="payment-form"></div>
    <button id="card-button" type="button">Pay $0.01</button>

    <script>
        const appId = 'YOUR_SQUARE_APP_ID';  // Replace with your Square App ID
        const locationId = 'YOUR_LOCATION_ID';  // Replace with your Location ID

        async function initializeCard(paymentForm) {
            const card = await paymentForm.card();
            await card.attach('#payment-form');
            return card;
        }

        async function createPayment(card) {
            try {
                const tokenResult = await card.tokenize();
                if (tokenResult.status === 'OK') {
                    const paymentNonce = tokenResult.token;

                    // Send this nonce to the backend via an API call
                    const response = await fetch('/process-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nonce: paymentNonce })
                    });

                    if (response.ok) {
                        alert("Payment successful!");
                    } else {
                        throw new Error('Payment processing failed');
                    }
                } else {
                    throw new Error(tokenResult.errors);
                }
            } catch (error) {
                console.error("Tokenization or payment error:", error);
            }
        }

        document.getElementById('card-button').addEventListener('click', async function () {
            const paymentForm = new window.Square.payment(appId, locationId);
            const card = await initializeCard(paymentForm);
            await createPayment(card);
        });
    </script>
</body>
</html>
