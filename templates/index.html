<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Activity Logs</title>
</head>
<body>
    <h1>Bot Activity</h1>
    <div id="log-container" style="border: 1px solid #ccc; padding: 10px; height: 500px; overflow-y: scroll;">
        <pre id="log-content"></pre>
    </div>

    <script>
        function fetchLogs() {
            const logContainer = document.getElementById("log-content");
            fetch('/logs')
                .then(response => response.text())
                .then(data => {
                    logContainer.textContent = data;
                });
        }

        // Fetch logs every 5 seconds
        setInterval(fetchLogs, 5000);
        fetchLogs();  // Fetch immediately when the page loads
    </script>
</body>
</html>
